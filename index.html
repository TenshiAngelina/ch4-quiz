<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript quiz</title>
</head>
<body>
  <main class="main-container">

    <div id="timer-container">
      <div id="timer"></div>
    </div>
    
    <div id="questions-container">
      <div id="question">Click on the start button to start a quiz on basic code!!</div>
      </div>

    <div id="answers-container" class="answers-container">
      <button class="btn answer-btn" id="answer-btn1" onclick="selectAnswer(event)"></button>
      <button class="btn answer-btn" id="answer-btn2" onclick="selectAnswer(event)"></button>
      <button class="btn answer-btn" id="answer-btn3" onclick="selectAnswer(event)"></button>
      <button class="btn answer-btn" id="answer-btn4" onclick="selectAnswer(event)"></button>
    </div>

    <div id=start-container>
      <button id="start-btn" class="start-btn btn">Start</button>
    </div>

    <div id="result-container">
      <div id="result"></div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
